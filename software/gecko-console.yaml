esphome:
  name: geckoconsole
  platform: ESP32
  board: nodemcu-32s
  # includes:
  #   - custom_components/vcnl4040/vcnl4040.h
  # libraries:
  #  - "Adafruit BusIO@^1.11.1"
  #  - "Adafruit VCNL4040@^1.0.1"
  on_boot:
    priority: 250
    then:
      - sensor.rotary_encoder.set_value:
          id: rotary_dial
          value: 0
      - binary_sensor.template.publish:
          id: api_connected
          state: OFF
      - wait_until:
          api.connected
      - sensor.rotary_encoder.set_value:
          id: rotary_dial
          value: 0
      - binary_sensor.template.publish:
          id: api_connected
          state: ON
  includes:
    - custom_components/gecko_common.h

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Geckocontrol Fallback Hotspot"
    password: !secret fallback_password

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  services:
    - service: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'
    - service: mhz19_calibrate_zero
      then:
        - mhz19.calibrate_zero: co2_sensor

ota:

substitutions:
  menuSize: '6'

globals:
# Wait indicator
   - id: wi
     type: unsigned char
     initial_value: '0'

# Blank screen
   - id: s_blank
     type: bool
     initial_value: 'false'

# Menu helpers
   - id: menu_current_node
     type: unsigned char
     initial_value: '0'

   - id: menu_current_label
     type: char *

   - id: menu_current_value
     type: float

   - id: menu_current_percentage
     type: float

   - id: menu_target_value
     type: float

   - id: menu_weather_value
     type: float

     # 0 = view, 1 = set, 2 = graph
   - id: menu_subpage
     type: unsigned char
     initial_value: '0'

   - id: menu_no_hass_updates
     type: bool
     initial_value: 'false'

     # Set these to labels you want to display
   - id: menu_labels
     type: char * [${menuSize}]
     initial_value: '{"Overview","Thermostat","Hygrostat","Day Light","Fogger","Rain"}'

   - id: menu_units
     type: char * [${menuSize}]
     initial_value: '{"","°C","%","","\U0000F67E","\U0000F683"}'

     # Set these to functions of particular menu items
   - id: menu_functions
     type: unsigned char[${menuSize}]
     initial_value: '{0,8,8,3,5,5}'

     # The range maximum value
   - id: menu_rotary_ticks
     type: int [${menuSize}]
     initial_value: '{4,0,50,0,1,1}'

   - id: menu_increment
     type: float [${menuSize}]
     initial_value: '{0,0.5,2,2,0,0}'

   - id: thermostat_diff
     type: float

   - id: hygrostat_diff
     type: float

script:
# What value to display for each menu item
  - id: menu_maxvals
    then:
      - lambda: |-
          id(menu_rotary_ticks)[1] = (id(thermostat_max_temperature).state-id(thermostat_min_temperature).state)/id(menu_increment)[1];
          id(menu_rotary_ticks)[2] = (id(hygrostat_max_humidity).state-id(hygrostat_min_humidity).state)/id(menu_increment)[2];

  - id: menu_values
    then:
      - lambda: |-
          switch(id(menu_current_node)) {
            case 1:
              id(menu_current_value) = id(thermostat_current_temperature).state;
              id(menu_target_value) = id(thermostat_target_temperature).state;
              id(menu_weather_value) = id(weather_temperature).state;
              id(menu_current_percentage) = (id(menu_target_value) - id(thermostat_min_temperature).state) / (id(thermostat_max_temperature).state - id(thermostat_min_temperature).state);
              //ESP_LOGD("console", "read temperatures current: %.2f°C, target: %.2f°C (ticks=%d) weather: %.2f°C, percentage: %.2f%%", id(menu_current_value), id(menu_target_value), id(menu_rotary_ticks)[1], id(menu_weather_value), id(menu_current_percentage));
              break;
            case 2:
              id(menu_current_value) = id(hygrostat_current_humidity).state;
              id(menu_target_value) = id(hygrostat_target_humidity).state;
              id(menu_weather_value) = id(weather_humidity).state;
              id(menu_current_percentage) = (id(menu_target_value) - id(hygrostat_min_humidity).state) / (id(hygrostat_max_humidity).state - id(hygrostat_min_humidity).state);
              //ESP_LOGD("console", "read humidity current: %.0f, target: %.0f (ticks=%d) weather: %.0f, percentage: %.2f%%", id(menu_current_value), id(menu_target_value), id(menu_rotary_ticks)[2], id(menu_weather_value), id(menu_current_percentage));
              break;
            case 3:
              float b;
              id(rgb_leds).current_values_as_brightness(&b);
              id(menu_current_value) = b*100.f;
              id(menu_current_percentage) = b;
              //ESP_LOGD("console", "read brightness: %f -> menu_current_value: %.2f / percentage: %.2f", b, id(menu_current_value), id(menu_current_percentage));
              break;
          }

# What value to set rotary encoder to for each menu item setting
  - id: menu_set_rotary
    then:
      - lambda: |-
          int rot_val = round(id(menu_current_percentage) * id(menu_rotary_ticks)[id(menu_current_node)]);
          id(rotary_dial).set_value(rot_val);
      - script.execute: menu_hass_updates_timeout

# Actions for each menu item setting
  - id: menu_actions
    then:
      - if:
          condition:
            lambda: 'return id(menu_current_node) == 1;'
          then:
            homeassistant.service:
              service: climate.set_temperature
              variables:
                x: |-
                  double rot_val = id(rotary_dial).state;
                  double set_val = id(menu_increment)[1] * rot_val + id(thermostat_min_temperature).state;
                  //ESP_LOGD("console", "rotary val=%.2f -> change temp setpoint to %.2f°C", rot_val, set_val);
                  id(thermostat_target_temperature).state = set_val;
                  return set_val;
              data_template:
                entity_id: climate.thermostat_air
                temperature: '{{ x }}'
      - if:
          condition:
            lambda: 'return id(menu_current_node) == 2;'
          then:
            homeassistant.service:
              service: climate.set_temperature
              variables:
                x: |-
                  double rot_val = id(rotary_dial).state;
                  double set_val = id(menu_increment)[2] * rot_val + id(hygrostat_min_humidity).state;
                  //ESP_LOGD("console", "rotary val=%.2f -> change hygro setpoint to %.0f%%", rot_val, set_val);
                  id(hygrostat_target_humidity).state = set_val;
                  return set_val;
              data_template:
                entity_id: climate.hygrostat
                temperature: '{{ x }}'
      - if:
          condition:
            lambda: 'return id(menu_current_node) == 3;'
          then:
            - lambda: |-
                auto call = id(rgb_leds).make_call();
                float b = id(rotary_dial).state;
                ESP_LOGD("console", "change brightness to %f %%", b);
                if (b > 0.)
                  call = id(rgb_leds).turn_on();
                call.set_brightness(b/id(menu_rotary_ticks)[id(menu_current_node)]);
                call.perform();
      - if:
          condition:
            lambda: 'return id(menu_current_node) == 4;'
          then:
            homeassistant.service:
              service: button.press
              data:
                entity_id: button.sleepy_hollow
      - if:
          condition:
            lambda: 'return id(menu_current_node) == 5;'
          then:
            homeassistant.service:
              service: button.press
              data:
                entity_id: button.let_it_rain

  - id: thermostat_hass_update
    then:
      - if:
          condition:
            lambda: 'return id(menu_no_hass_updates) == false;'
          then:
            - script.execute: menu_values
            - script.execute: menu_set_rotary
            - lambda: |-
                float diff = id(thermostat_current_temperature).state-id(thermostat_target_temperature).state;
                int r = round(clamp(+85.f*diff, 0.f, 255.f));
                int g = round(clamp(255-28.f*diff*diff, 0.f, 255.f));
                int b = round(clamp(-85.f*diff, 0.f, 255.f));
                id(color_thermostat) = Color(r, g, b);
                id(thermostat_diff) = diff;

  - id: hygrostat_hass_update
    then:
      - if:
          condition:
            lambda: 'return id(menu_no_hass_updates) == false;'
          then:
            - script.execute: menu_values
            - script.execute: menu_set_rotary
            - lambda: |-
                float diff = id(hygrostat_current_humidity).state-id(hygrostat_target_humidity).state;
                int r = round(clamp(-36.4f*diff, 0.f, 255.f));
                int g = round(clamp(255-5.2f*diff*diff, 0.f, 255.f));
                int b = round(clamp(+36.4f*diff, 0.f, 255.f));
                id(color_hygrostat) = Color(r, g, b);
                id(hygrostat_diff) = diff;

  - id: overview_timeout
    mode: restart
    then:
      - delay: 1min
      - lambda: >-
          id(menu_current_node) = 0;
          id(menu_subpage) = 0;
          id(rotary_dial).set_value(0);
  - id: menu_hass_updates_timeout
    mode: restart
    then:
      - delay: 1s
      - lambda: >-
          id(menu_no_hass_updates) = false;

time:
  - platform: homeassistant
    id: ha_time

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO23

uart:
  rx_pin: GPIO15
  tx_pin: GPIO13
  baud_rate: 9600

i2c:
  sda: 25
  scl: 26
  scan: True
  id: bus_a

binary_sensor:
  - platform: gpio
    id: rotary_dial_push
    name: "Rotary Button"
    pin:
      number: GPIO16
      inverted: true
    internal: true
    on_press:
      then:
        - if:
            condition:
              api.connected
            then:
              - if:
                  condition:
                    # Set mode for continuous or binary setting
                    lambda: |-
                        return (id(menu_functions)[id(menu_current_node)] == 3 ||
                                id(menu_functions)[id(menu_current_node)] == 4 ||
                                id(menu_functions)[id(menu_current_node)] == 6 ||
                                id(menu_functions)[id(menu_current_node)] == 8);
                  then:
                    - lambda: |-
                        //toggle subpage
                        switch (id(menu_subpage)) {
                          case 0:
                            id(menu_subpage) = 1;
                            break;
                          case 1:
                            id(menu_subpage) = 0;
                            break;
                          case 2:
                            id(menu_subpage) = 0;
                            break;
                        }

              - if:
                  condition:
                    # Button action
                    lambda: 'return id(menu_functions)[id(menu_current_node)] == 5;'
                  then:
                     - script.execute: menu_actions

              # If set mode, set rotary
              - if:
                  condition:
                    lambda: 'return (id(menu_subpage) == 1);'
                  then:
                    - lambda: 'id(menu_no_hass_updates) = true;'
                    - script.execute: menu_set_rotary

              # Display entities value for each menu item
              - script.execute: menu_values
              - script.execute: overview_timeout
  - platform: gpio
    id: button_2
    pin:
      number: GPIO34
      inverted: true
    internal: true
    on_press:
      then:
        - lambda: |-
            switch (id(menu_subpage)) {
              case 0:
              case 1:
                id(menu_subpage) = 2;
                break;
              case 2:
                id(menu_subpage) = 0;
                id(menu_current_node) = 0;
                //reset rotary to 0
                id(rotary_dial).set_value(0);
                break;
            }
        - script.execute: overview_timeout

  - platform: template
    id: api_connected

sensor:
  - platform: rotary_encoder
    id: rotary_dial
    name: "Rotary Encoder"
    pin_a: GPIO17
    pin_b: GPIO05
    filters:
      - lambda: |-
          int maxval = 0;
          if(id(menu_subpage) == 1) { //if set mode, rotary should go from 0 to according setting
            switch(id(menu_functions)[id(menu_current_node)]){
              case 3:
              case 6:
              case 8:
                maxval = id(menu_rotary_ticks)[id(menu_current_node)] + 1; break; // continuous
              case 4: maxval = 2; break;  // binary
            }
          }
          //ESP_LOGD("console", "rotary x=%f maxval=%d", x, maxval);
          //if rotary is over length, set to length
          if(maxval && x >= maxval) {
            id(rotary_dial).set_value(maxval-1);
            return maxval-1;
          } else if (x < 0) {
            return 0;
          }
          return x;
    resolution: 1
    min_value: 0
    internal: true
    on_clockwise:
      then:
        - if:
            condition:
              lambda: 'return (id(menu_subpage) != 1);'
            then:
              - lambda: |-
                  if (id(menu_current_node) < ${menuSize}-1)
                    id(menu_current_node)++;
                  else
                    id(menu_current_node) = 0;
    on_anticlockwise:
      then:
        - if:
            condition:
              lambda: 'return (id(menu_subpage) != 1);'
            then:
              - lambda: |-
                  if (id(menu_current_node) >= 1)
                    id(menu_current_node)--;
                  else
                    id(menu_current_node) = ${menuSize}-1;
    on_value:
      then:
        - if:
            condition:
              api.connected
            then:
              - if:
                  # Modify values
                  condition:
                    lambda: 'return (id(menu_subpage) == 1);'
                  then:
                    - script.execute: menu_actions
                # Update value
              - script.execute: menu_values
              - script.execute: overview_timeout

  - platform: wifi_signal
    id: wifisignal
    update_interval: 20s

  - platform: template
    id: wifistep
    update_interval: 20s
    lambda: |-
      if(isnan(id(wifisignal).state)) return 0;
      else return round((id(wifisignal).state+100)/10);

  - platform: mhz19
    id: co2_sensor
    co2:
      name: "MH-Z19 CO2 Value"
      id: co2_val
      on_value:
        then:
          - lambda: |-
              if (!id(api_connected).state)
                return;
              auto call = id(rgb_leds).make_call();
              double r=0.0, g=0.0, b=0.0;
              g = 1.6 - 0.001*x;
              r = -0.5 + 0.001*x;
              call.set_rgb(r,g,b);
              call.perform();
              id(color_co2) = Color(r*255., g*255., b*255.);
              if (x > 1800) {
                id(gecko_display).set_update_interval(5000);
                id(rtttlplayer).play("GoodBad:d=4,o=5,b=56:32p,32a#,32d#6,32a#,32d#6,8a#.,16f#.,16g#.,d#,32a#,32d#6,32a#,32d#6,8a#.,16f#.,16g#.,c#6,32a#,32d#6,32a#,32d#6,8a#.,16f#.,32f.,32d#.,c#,32a#,32d#6,32a#,32d#6,8a#.,16g#.,d#,1p,1p,1p,1p,1p,1p");
              }
          - delay: 15s
          - lambda: 'id(gecko_display).set_update_interval(500);'
    temperature:
      name: "MH-Z19 Temperature"
      id: temp_val
    update_interval: 20s
    automatic_baseline_calibration: false

# Temperatures from Home Assistant
  - platform: homeassistant
    id: thermostat_target_temperature
    entity_id: climate.thermostat_air
    attribute: temperature
    internal: true
    on_value:
      then:
        - script.execute: thermostat_hass_update
  - platform: homeassistant
    id: thermostat_current_temperature
    entity_id: climate.thermostat_air
    attribute: current_temperature
    internal: true
    on_value:
      then:
        - script.execute: thermostat_hass_update
  - platform: homeassistant
    id: thermostat_min_temperature
    entity_id: climate.thermostat_air
    attribute: min_temp
    internal: true
    on_value:
      then:
        - script.execute: menu_maxvals
  - platform: homeassistant
    id: thermostat_max_temperature
    entity_id: climate.thermostat_air
    attribute: max_temp
    internal: true
    on_value:
      then:
        - script.execute: menu_maxvals
  - platform: homeassistant
    id: ground_temperature
    entity_id: sensor.ground_temperature
    internal: true
  - platform: homeassistant
    id: weather_temperature
    entity_id: sensor.temperature_in_france_noumea_182_days_ago
    internal: true
    on_value:
      then:
        - script.execute: menu_values
  - platform: homeassistant
    id: hygrostat_target_humidity
    entity_id: climate.hygrostat
    attribute: temperature
    internal: true
    on_value:
      then:
        - script.execute: hygrostat_hass_update
  - platform: homeassistant
    id: hygrostat_current_humidity
    entity_id: climate.hygrostat
    attribute: current_temperature
    internal: true
    on_value:
      then:
        - script.execute: hygrostat_hass_update
  - platform: homeassistant
    id: hygrostat_min_humidity
    entity_id: climate.hygrostat
    attribute: min_temp
    internal: true
    on_value:
      then:
        - script.execute: menu_maxvals
  - platform: homeassistant
    id: hygrostat_max_humidity
    entity_id: climate.hygrostat
    attribute: max_temp
    internal: true
    on_value:
      then:
        - script.execute: menu_maxvals
  - platform: homeassistant
    id: weather_humidity
    entity_id: sensor.humidity_in_france_noumea_182_days_ago
    internal: true
    on_value:
      then:
        - script.execute: menu_values
  - platform: homeassistant
    id: ceiling_humidity
    entity_id: sensor.ceiling_humidity
    internal: true
  - platform: homeassistant
    id: ground_humidity
    entity_id: sensor.ground_humidity
    internal: true

